name: Pack NuGet package

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack ./WorkflowyNetAPI.csproj --configuration Release --no-build -o ./output

    # Save the .nupkg as an artifact
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: workflowynetapi-nuget-package
        path: output/*.nupkg
